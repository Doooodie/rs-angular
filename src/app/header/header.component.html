<header class="bg-neutral">
  <div class="container mx-auto">
    <div class="navbar">
      <div class="navbar-start">
        <app-logo />
      </div>
      <div class="navbar-center">
        <app-search-input />
      </div>
      <div class="navbar-end">
        <ul class="menu menu-vertical menu-xs sm:menu-horizontal sm:menu-sm md:menu-md">
          <li>
            <app-profile-button />
          </li>
          <li>
            <app-settings-button (click)="toggleFilters()" />
          </li>
        </ul>
      </div>
    </div>

    @if (showFilters) {
      <app-settings-options />
    }
  </div>
</header>
