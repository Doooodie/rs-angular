<main
  class="container mx-auto flex min-h-[calc(100vh-4.5rem)] items-center justify-center gap-4 px-2 py-8"
>
  <div class="card card-compact w-full max-w-sm bg-neutral shadow-2xl md:card-normal">
    <form class="card-body">
      <div class="form-control">
        <label class="label" for="login-input">
          <span class="label-text">Login</span>
        </label>
        <input id="login-input" type="text" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label" for="password-input">
          <span class="label-text">Password</span>
        </label>
        <input id="password-input" type="password" class="input input-bordered" required />
      </div>
      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</main>
