<main
  class="container mx-auto grid auto-rows-[500px] grid-cols-1 justify-items-center gap-7 py-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
>
  @for (item of items | appFilterResults: searchQuery(); track item.id) {
    <app-search-item
      class="card card-compact w-64 border-b-4 bg-neutral shadow-xl md:card-normal"
      [appChangeBorderColor]="item.snippet.publishedAt"
      [item]="item"
    />
  }
</main>
